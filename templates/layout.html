<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTracker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo"> FinanceTracker</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="active"><i class="fas fa-home w-8"></i> Tổng quan</a></li>
                    <li><a href="/account"><i class="fas fa-user w-8"></i> Quản lý tài khoản</a></li>
                    <li><a href="/transaction"><i class="fas fa-exchange-alt w-8"></i> Quản lý giao dịch</a></li>
                    <li><a href="/loan"><i class="fas fa-hand-holding-usd w-8"></i> Quản lý khoản vay</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar w-8"></i> Báo cáo</a></li>
                    <li><a href="#"><i class="fas fa-cog w-8"></i> Cài đặt</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-button"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </aside>
        <main class="main-content">
            
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
