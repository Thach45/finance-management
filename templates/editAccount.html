{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}"> 
<div class="modal-edit fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-1 visible transition-opacity duration-300 ease-in-out z-[1000]">
    <div id="editAccountModal" class="modal-content">
        <div class="modal-header font-bold">
            <h3>Chỉnh sửa tài khoản</h3>
            <a href="/account" class="close-btn close-edit-account-btn"><i class="fas fa-times"></i></a>
        </div>
        <form class="account-form" action="/account/edit/{{account._id}}" method="post">
            <div class="form-group">
                <label>Tên tài khoản</label>
                <input type="text" required placeholder="Nhập tên tài khoản" value="{{account.name}}" name="name" id="editAccountName">
            </div>
            <div class="form-group">
                <label>Loại tài khoản</label>
                <select required name="type" id="editAccountType">
                    <option value="" {% if account.type == "" %}selected{% endif %}>Chọn loại tài khoản</option>
                    <option value="bank" {% if account.type == "bank" %}selected{% endif %}>Tài khoản ngân hàng</option>
                    <option value="ewallet" {% if account.type == "ewallet" %}selected{% endif %}>Ví điện tử</option>
                    <option value="cash" {% if account.type == "cash" %}selected{% endif %}>Tiền mặt</option>
                </select>
            </div>
            <div class="form-group">
                <label>Số dư</label>
                <input type="number" required placeholder="Nhập số dư" value="{{account.balance}}" name="balance" id="editAccountBalance">
            </div>
            <div class="form-actions">
                <a href="/account" type="button" class="cancel-btn cancel-edit-btn">Hủy</a>
                <button type="submit" class="submit-btn submit-edit-btn">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
