{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/loan.css') }}">

<div class="modal-payment" id="paymentModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Thanh toán khoản vay</h3>
            <button class="close-payment-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="payment-form loan-form" action="" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>Số tiền thanh toán</label>
                    <div class="input-icon">
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="number" required placeholder="Nhập số tiền thanh toán">
                        <span class="currency">₫</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ngày thanh toán</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" required value={{loan.loan_date}}>
                    </div>
                </div>

                <div class="form-group">
                    <label>Người toán đến</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" required placeholder="Tên người thanh toán" value="{{ loan.borrower }}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tài khoản thanh toán</label>
                        <select required name="account_id" class="px-2 pt-2">
                            {% for account in accounts %}
                                <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                </div>

                <div class="form-group full-width">
                    <label>Ghi chú</label>
                    <div class="input-icon">
                        <i class="fas fa-sticky-note"></i>
                        <textarea placeholder="Thêm ghi chú về thanh toán"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn cancel-payment-btn">Hủy</button>
                <button type="submit" class="btn primary">Xác nhận thanh toán</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
